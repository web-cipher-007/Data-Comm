        document.addEventListener('DOMContentLoaded', () => {
            const chapterSelect = document.getElementById('chapter-select');
            const yearSelect = document.getElementById('year-select');

            function setupChapterDropdown() {
                Object.keys(allQuestions).forEach((chapterKey, index) => {
                    const option = document.createElement('option');
                    option.value = chapterKey;
                    option.textContent = allQuestions[chapterKey].title;
                    chapterSelect.appendChild(option);
                });
            }

            function setupYearDropdown() {
                const selectedChapter = chapterSelect.value;
                const chapterQuestions = allQuestions[selectedChapter].questions;
                
                const years = ['All Years', ...new Set(chapterQuestions.map(q => {
                    const match = q.year.match(/\d{4}/);
                    return match ? match[0] : null;
                }).filter(Boolean))].sort((a, b) => (a === 'All Years' ? -1 : b === 'All Years' ? 1 : b - a));
                
                yearSelect.innerHTML = '';
                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelect.appendChild(option);
                });
            }

            function renderQuestions() {
                const selectedChapter = chapterSelect.value;
                const selectedYear = yearSelect.value;
                const container = document.getElementById('question-container');
                const chapterData = allQuestions[selectedChapter];

                if (!chapterData) {
                    container.innerHTML = '<p class="text-center text-slate-500">Please select a chapter.</p>';
                    return;
                }

                const filteredQuestions = chapterData.questions.filter(q => {
                    return selectedYear === 'All Years' || q.year.includes(selectedYear);
                });

                container.innerHTML = '';

                if (filteredQuestions.length === 0) {
                    container.innerHTML = '<p class="text-center text-slate-500">No questions found for the selected year.</p>';
                    return;
                }

                filteredQuestions.forEach((q, index) => {
                    const isRegular = q.type.toLowerCase().includes('regular');
                    const typeBgColor = isRegular ? 'bg-emerald-100 text-emerald-800' : 'bg-amber-100 text-amber-800';
                    
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question-card bg-white rounded-lg shadow-md p-6 mb-6 border-l-4 ' + (isRegular ? 'border-emerald-500' : 'border-amber-500');
                    
                    questionElement.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-lg font-semibold text-slate-800">Question ${index + 1}</h3>
                            <div class="text-right">
                                <span class="text-sm font-semibold text-slate-700">${q.year}</span>
                                <span class="ml-2 inline-block rounded-full px-3 py-1 text-xs font-semibold ${typeBgColor}">${q.type}</span>
                            </div>
                        </div>
                        <div class="question-text text-slate-700 leading-relaxed mb-4">
                            ${q.question}
                        </div>
                        <div class="text-right text-sm font-bold text-indigo-600">
                            Marks: ${q.marks}
                        </div>
                    `;
                    container.appendChild(questionElement);
                });
            }

            chapterSelect.addEventListener('change', () => {
                setupYearDropdown();
                renderQuestions();
            });

            yearSelect.addEventListener('change', renderQuestions);

            // Initial setup
            setupChapterDropdown();
            setupYearDropdown();
            renderQuestions();
        });
    </script>
